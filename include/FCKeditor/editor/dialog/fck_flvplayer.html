<html>
	<head>
		<title>FlvPLayer Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script src="fck_flvplayer/fck_flvplayer.js" type="text/javascript"></script>
		<script type="text/javascript">

document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

		</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<div id="divInfo">
<form name="form1" id="form1" method="post">
			<table cellSpacing="1" cellPadding="1" width="100%" border="0">
				<tr>
					<td valign="top">
						<fieldset>
							<legend id="DlgURL">单个视频地址</legend>
						<table cellSpacing="0" cellPadding="0" width="100%" border="0">
							<tr>
								<td vAlign="top" width="100%"><input id="txtUrl" style="WIDTH: 100%" type="text">
								</td>
								<td id="tdBrowse" style="DISPLAY: none" noWrap rowSpan="2">&nbsp; <input id="btnBrowse" onclick="BrowseServer('form1.txtUrl');" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer">
								</td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td valign="top">
						<fieldset>
							<legend>常规设置</legend>
								<table cellspacing="0" cellpadding="2" width="100%" border="0">
									<tr>
										<td valign="top">
											<input type="checkbox" class="CheckBox" id="chkFileType" onclick="GetE('DlgURL').innerHTML = this.checked ? '播放列表地址' : '单个视频地址';GetE('selPlaylist').disabled = !this.checked ;">
											&nbsp;<label for="chkFileType" nowrap>列表方式</label>
										</td>
										<td valign="top">
											<input type="checkbox" class="CheckBox" checked id="chkFullscreen">
											&nbsp;<label for="chkFullscreen" nowrap>支持全屏</label>
										</td>
										<td valign="top">
											<input type="checkbox" class="CheckBox" id="chkAutoPlay">
											&nbsp;<label for="chkAutoPlay" nowrap><span fckLang="DlgFlashChkPlay">Auto Play</span></label>
										</td>
										<td valign="top">
											<input type="checkbox" class="CheckBox" id="chkMute">
											&nbsp;<label for="chkMute" nowrap>静音播放</label>
										</td>
									</tr>
									<tr>
										<td valign="top" colspan="2">
											<span fckLang="DlgImgWidth">Width</span> (px)&nbsp;&nbsp;
											<input type="text" size="5" id="txtWidth" onkeypress="return IsDigit(event);" maxlength="3">
										</td>
										<td valign="top" colspan="2">
									    <span>列表控制</span>&nbsp;
											<select name="selPlaylist" id="selPlaylist" style="width:120px;" disabled onchange="chgPlaylistSize()">
												<option value="" selected>关闭显示</option>
												<option value="over">覆盖显示</option>
												<option value="bottom">底部显示</option>
												<option value="right">右侧显示</option>
											</select>
										</td>
									</tr>
									<tr>
										<td valign="top" colspan="2">
											<span fckLang="DlgImgHeight">Height</span> (px)&nbsp;&nbsp;
											<input type="text" size="5" id="txtHeight" onkeypress="return IsDigit(event);" maxlength="3">
										</td>
										<td valign="top" colspan="2">
									    <span id="DlgPlaylistSize">列表大小</span>&nbsp;
											<input type="text" size="5" id="txtPlaylistSize" disabled onkeypress="return IsDigit(event);" maxlength="3"> (px)
										</td>
									</tr>
									<tr>
										<td valign="top" colspan="2">
											<span>音量大小</span>&nbsp;
											<input type="text" size="5" id="txtVolume" value="100" onkeypress="return IsDigit(event);" onkeyup="if(this.value>100)this.value=100;" maxlength="3">
										</td>
										<td valign="top" colspan="2">
									    <span>重复播放</span>&nbsp;
											<select name="selRepeat" id="selRepeat" style="width:120px;">
												<option value="" selected>不重复</option>
												<option value="list">重复列表</option>
												<option value="always">一直重复</option>
											</select>
										</td>
									</tr>
								</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</div>
		<div id="divAdvanced" style="DISPLAY: none">
			<table cellSpacing="0" cellPadding="2" width="100%" border="0">
					<tr>
					<td>
						<fieldset>
							<legend>宣传选项（默认值请修改fckconfig.js中设置）</legend>
						<table cellSpacing="0" cellPadding="2" width="100%" border="0">
							<tr>
								<td width="100%" colspan="2"><input id="chkShowLink" type="checkbox" onclick="GetE('txtLink').disabled=!this.checked;">&nbsp;<label for="chkShowLink" nowrap>显示链接</label></td>
							</tr>
							<tr>
								<td vAlign="top" width="100%"><input id="txtLink" style="WIDTH: 100%" type="text" disabled>
								</td>
								<td id="tdBrowseLink" style="DISPLAY: none" noWrap>&nbsp; <input id="btnBrowseLink" onclick="BrowseServer('form1.txtLink');" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" disabled>
								</td>
							</tr>
							<tr>
								<td width="100%" colspan="2"><input id="chkShowImage" type="checkbox" onclick="ChangShow('Image')">&nbsp;<label for="chkShowImage" nowrap>显示预览图</label></td>
							</tr>
							<tr>
								<td vAlign="top" width="100%"><input id="txtImage" style="WIDTH: 100%" type="text" disabled>
								</td>
								<td id="tdBrowseImage" style="DISPLAY: none" noWrap>&nbsp; <input id="btnBrowseImage" onclick="BrowseImageServer('form1.txtImage');" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" disabled>
								</td>
							</tr>
							<tr>
								<td width="100%" colspan="2"><input id="chkShowLogo" type="checkbox" onclick="ChangShow('Logo')">&nbsp;<label for="chkShowLogo" nowrap>显示水印标志</label></td>
							</tr>
							<tr>
								<td vAlign="top" width="100%"><input id="txtLogo" style="WIDTH: 100%" type="text" disabled>
								</td>
								<td id="tdBrowseLogo" style="DISPLAY: none" noWrap>&nbsp; <input id="btnBrowseLogo" onclick="BrowseImageServer('form1.txtLogo');" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" disabled>
								</td>
							</tr>
						</table>
						</fieldset>
					</td>
				</TR>
			</TABLE>
		</div>
		<div id="divColors" style="DISPLAY: none">
						<fieldset>
							<legend>外挂皮肤（默认值可在fckconfig.js中设置）</legend>
						<table cellSpacing="0" cellPadding="2" width="100%" border="0">
							<tr>
								<td width="100%" colspan="2"><input id="chkShowSkins" type="checkbox" onclick="ChangShow('Skins')">&nbsp;<label for="chkShowSkins" nowrap>加载皮肤</label>
								</td>
							</tr>
							<tr>
								<td width="100%"><input id="txtSkins" style="WIDTH: 100%" type="text" disabled>
								</td>
								<td align="right" id="tdBrowseSkins" style="DISPLAY: none">&nbsp; <input id="btnBrowseSkins" onclick="BrowseServer('form1.txtSkins');" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer" disabled>
								</td>
							</tr>
						</table>
						</fieldset>
								<table cellspacing="0" cellpadding="2" width="100%" border="0">
									<tr>
										<td><span>控制条位置</span>&nbsp;</td>
										<td colspan="2">
											<select id="cmbControlbar" style="width:120px;">
							<option value="" selected>底部默认</option>
							<option value="over">自动隐藏</option>
							<option value="none">完全隐藏</option>
						</select>
										</td>
									</tr>
									<tr>
										<td><span>画面设置</span>&nbsp;</td>
										<td colspan="2">
											<select name="selStretching" id="selStretching" style="width:120px;">
												<option value="" selected>uniform</option>
												<option value="fill">fill</option>
												<option value="exactfit">exact fit</option>
												<option value="none">none</option>
											</select>
										</td>
									</tr>
									<tr> 
										<td><span>控制条背景</span>&nbsp;</td>
										<td><input id="txtBgColor" type="text" size="5">
										<input type="button" fckLang="DlgColorSelected" value="Select..." onclick="SelectColor('txtBgColor')">
										</td>
									</tr>
									<tr> 
										<td><span>文字颜色</span>&nbsp;</td>
										<td><input id="txtFrontColor" type="text" size="5">
										<input type="button" fckLang="DlgColorSelected" value="Select..." onclick="SelectColor('txtFrontColor')">
										</td>
									</tr>
									<tr> 
										<td><span>进度条色</span>&nbsp;</td>
										<td><input id="txtLightColor" type="text" size="5">
										<input type="button" fckLang="DlgColorSelected" value="Select..." onclick="SelectColor('txtLightColor')">
										</td>
									</tr>
									<tr> 
										<td><span>影幕颜色</span>&nbsp;</td>
										<td><input id="txtScreenColor" type="text" size="5">
										<input type="button" fckLang="DlgColorSelected" value="Select..." onclick="SelectColor('txtScreenColor')">
										</td>
									</tr>
									<tr>
										<td valign="top" colspan=2>&nbsp;</td>
									</tr>
								</table>
		</div>
		</form>
	</body>
</html>
